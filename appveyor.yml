version: 0.0.{build}
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2017
configuration: Release
platform: x64
nuget:
  disable_publish_on_pr: true
before_build:
- ps: .\Build.ps1
build:
  parallel: true
  verbosity: normal
deploy:
- provider: NuGet
  server: https://www.myget.org/F/image-blending-algorithms/api/v2/package
